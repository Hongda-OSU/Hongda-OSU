<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }
      .body {
        height: 400px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        font-size: calc(25px + 0.390625vw);
        font-weight: bold;
      }
      .text {
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 2px black;
        -webkit-background-clip: text;
      }
      #bg::after {
        content: "鴻鵠誌達";
        font-weight: 400;
        position: absolute;
        top: 53%;
        right: 25%;
        bottom: 0;
        width: 2em;
        white-space: normal;
        font-size: max(1.5rem / 6, 10vw / 6);
        line-height: 1;
      }
    </style>
    <div class='body'>
       <h1>
        <span class='text'>
           學
        </span>
         <span class='text'>
           無
        </span>
         <span class='text'>
           止
        </span>
         <span class='text' id="bg">
           境
        </span>
       </h1>
    </div>
  </div>
  </foreignObject>
</svg>
