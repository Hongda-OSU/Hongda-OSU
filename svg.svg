<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }
      .body {
        height: 400px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
      }
      .text {
        font-size: clamp(16px, calc(20px + (36–20) * (100vw - 768px)/(1920–768)), 48px);
        font-weight: bold;
      }
    </style>
    <div class='body'>
       <h1>
        <span class='text'>
           學
        </span>
         <span class='text'>
           無
        </span>
         <span class='text'>
           止
        </span>
         <span class='text'>
           境
        </span>
       </h1>
    </div>
  </div>
  </foreignObject>
</svg>
